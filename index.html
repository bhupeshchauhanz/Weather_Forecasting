<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhupesh Weather</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Bhupesh Weather</h1>
      <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Search city...">
        <button onclick="getWeatherByCity()">Search</button>
        <button onclick="getWeatherByLocation()">Current Location</button>
      </div>
    </header>

    <div id="loading" style="display: none;">Loading...</div>

    <main>
      <!-- Current Weather Section -->
      <section class="current-weather">
        <div class="temperature" id="temperature">--°C</div>
        <div class="description" id="description">--</div>
        <div class="date" id="date">--</div>
        <div class="location" id="location">--</div>
      </section>

      <!-- Today's Highlights Section -->
      <section class="highlights">
        <h2>Today's Highlights</h2>
        <div class="highlight" id="airQuality">Air Quality Index: --</div>
        <div class="highlight" id="sunTimes">Sunrise: -- | Sunset: --</div>
        <div class="highlight" id="humidity">Humidity: --%</div>
        <div class="highlight" id="pressure">Pressure: -- hPa</div>
        <div class="highlight" id="visibility">Visibility: -- km</div>
        <div class="highlight" id="feelsLike">Feels Like: --°C</div>
      </section>

      <!-- 5-Day Forecast Section -->
      <section class="forecast">
        <h2>5-Day Forecast</h2>
        <div class="forecast-items" id="forecastItems"></div>
      </section>

      <!-- Map Section -->
      <section class="map">
        <h2>Weather Map</h2>
        <div id="map"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
